<div
  class="app-splash-screen"
  [ngStyle]="{
    left: windowWidth,
    opacity: opacityChange,
    transition: splashTransition
  }"
  *ngIf="showSplash"
>
  <div class="app-splash-inner">
    <div class="app-logo">
      <img src="assets/img/gif/loading_clouds.gif" alt="">
    </div>
    <div class="app-label">Climsoft</div>
  </div>
</div>
