<c-row ngPreserveWhitespaces>
  <c-col xs="12">
    <c-card class="mb-4">
      <c-card-body>
        <c-row>
          <c-col xs="12">
            <app-infinite-loading *ngIf="loading"></app-infinite-loading>
          </c-col>
          <c-col xs="10">
            <h4> <img src="./assets/img/icons/station_icon.png" width="40" alt="">{{element?.element_name}}</h4>
          </c-col>
          <c-col xs="2" class="text-end">
            <a cButton
                size="sm"
                color="warning"
                shape="rounded-pill"
                [routerLink]="['update']"
                cTooltip="Add Element">
              <svg cIcon name="cilPencil" size="sm"></svg>
          </a>
          </c-col>
        </c-row>
        <c-row class="mt-3">
          <c-col xs="12" sm="6" lg="4" xl="3" *ngFor="let item of blocks">
            <app-info-block [config]="item"></app-info-block>
          </c-col>
        </c-row>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
