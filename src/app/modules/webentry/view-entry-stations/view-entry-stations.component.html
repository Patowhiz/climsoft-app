<mat-card>
    <mat-card-header>
      <mat-card-subtitle>Select Station</mat-card-subtitle> 
    </mat-card-header>
  
    <mat-card-content>
      <table *ngIf="!mobileView" mat-table [dataSource]="stations">
        <!-- Name Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>
        <!---------->
  
        <!-- Description Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>
        <!---------->
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="onStationClick(row)"></tr>
      </table>
  
      <div *ngIf="mobileView">
        <mat-card
          class="form-card"
          *ngFor="let station of stations"
          (click)="onStationClick(station)"
        >
          <mat-card-header>
            <mat-card-title>{{ station.id }}</mat-card-title>
            <mat-card-subtitle>{{ station.name }}</mat-card-subtitle>
          </mat-card-header>
        </mat-card>
      </div>
    </mat-card-content>
  </mat-card>
