<mat-form-field
  appearance="fill"
  *ngIf="dataSource"
>
  <mat-label>{{ selectionLabel }}</mat-label>
  <mat-select [(value)]="selectedItem" (selectionChange)="onChange($event)">
    <mat-option *ngFor="let item of dataSource" [value]="item">
      <!-- for data sorces like arrays, the value and display member doesn't have to be supplied  -->
      {{ displayMember? item[displayMember] : item }}
    </mat-option>
  </mat-select>
</mat-form-field>
