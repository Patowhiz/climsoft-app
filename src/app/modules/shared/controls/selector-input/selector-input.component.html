<!--uneditable selector-->
<div *ngIf="!editable">
  <label [htmlFor]="controlLabel">{{ controlLabel }}</label>
  <!--value should be an array if multiple is true. value should be an object if mutliple is false-->
  <ng-select
    [id]="controlLabel"
    [items]="dataSource"
    [ngModel]="value"
    [multiple]="multiple"
    [closeOnSelect]="true"
    [searchable]="true"
    [clearable]="true"
    [virtualScroll]="true"
    [bindLabel]="displayMember"
    (change)="onChange($event)"
  ></ng-select>
</div>

<!--uneditable selector-->
<div *ngIf="editable && !multiple">
  <label [htmlFor]="controlLabel">{{ controlLabel }}</label>
  <input
    class="form-control"
    list="datalistOptions"
    [id]="controlLabel"  
    (input)="onChange($any($event.target).value)"
  />
  <datalist id="datalistOptions">
    <option *ngFor="let data of dataSource" [value]="data" [selected] = "value && data[valueMember] === value[valueMember]">
      {{ data[displayMember] }}
    </option>
  </datalist>
</div>
