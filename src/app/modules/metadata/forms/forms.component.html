<mat-card>
    <mat-card-header>
      <a
        mat-raised-button
        color="primary"
        [routerLink]="['/metadata/formbuilder']"
        [state]="{ title: 'New Form', subComponent: true }"
      >
        New Form
      </a>
    </mat-card-header>
  
    <mat-card-content>
      <table mat-table [dataSource]="entryForms">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ getDataSourceName(element.dataSourceId) }}</td>
        </ng-container>
        <!---------->
  
        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let element">{{ getDataSourceDescription(element.dataSourceId) }}</td>
        </ng-container>
        <!---------->
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="onFormClick(row)"></tr>
      </table>
  
    </mat-card-content>
  </mat-card>
