<c-row ngPreserveWhitespaces>
  <c-col *ngFor="let h of items" xs="6" sm="4" md="3" lg="3" xl="2" class="p-1">
    <div class="archive" (click)="selectArch(h)">
      <div class="archive-head">
        {{h.admin_region}}
      </div>
      <div class="archive-icon">
        <div class="archive-icon-wrap">
          <img src="./assets/img/icons/paper_archive.png" alt="">
        </div>
      </div>
      <div class="archive-body">{{h.classified_into}}</div>
    </div>
  </c-col>
  <c-col xs="12">
    <c-alert *ngIf="!items?.length" color="info"> <strong>Info!</strong> No station paper archives found.</c-alert>
  </c-col>
</c-row>
